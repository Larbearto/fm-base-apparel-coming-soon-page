<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="inner-container">
          <img
            src="./images/logo.svg"
            alt="logo"
            class="logo"
            width="111px"
            height="24px" />
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-image"
            class="mobile-hero" />
          <h1><span>we're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcementsd
            and our launch deals.
          </p>

          <form id="form" action="#" method="get" accept-charset="utf-8">
            <input
              id="email"
              name="email"
              type="text"
              placeholder="Email Address"
              value="" />
            <button class="btn" type="submit">
              <img src="./images/icon-arrow.svg" alt="submit-arrow" />
            </button>
            <img
              id="error-icon"
              src="./images/icon-error.svg"
              alt="error-icon" />

            <small id="error">Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="right bg-image"></div>
    </main>

    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
