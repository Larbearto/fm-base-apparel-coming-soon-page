<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main>
      <div class="container logo">
        <a href="#">
          <img src="./images/logo.svg" alt="logo" />
        </a>
      </div>
      <div class="hero"></div>
      <div class="container content">
        <h1>
          <span>we're</span><br />
          coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email
          below to stay up-to-date with announcements and our launch deals.
        </p>

        <form>
          <input type="text" id="emailInput" placeholder="Email Address" />
          <div class="icon-wrap">
            <img class="error-icon hide" src="images/icon-error.svg" alt="" />
            <input type="image" src="./images/icon-arrow.svg" alt="submit" id="btn" />
          </div>
        </form>
        <p class="message hide">Please provide a valid email</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
